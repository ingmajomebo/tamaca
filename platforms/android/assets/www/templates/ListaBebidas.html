  <ion-header-bar align-title="center" class="bar-positive">

    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
      
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="obtenerCredencial()">
      Entrar como Huesped
    </button>

    <ion-list>
