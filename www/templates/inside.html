<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Modulo Usuario</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="logout()">Logout</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-text-wrap">
        {{memberinfo}}
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="confirmarHuesped()">
      Entrar como Huesped
    </button>
    <button class="button button-full button-balanced" ng-click="getListaBebidas()">
      Obtener informacion
    </button>
  </ion-content>
</ion-view>
