<ion-view title="Login Tamacas">
  <ion-content class="padding">
   
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nombre" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Contraseña" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click="login()">
      Iniciar sesión
    </button>
    <button class="button button-positive button-clear button-full" ui-sref="outside.register">Registrarse!</button>
  </ion-content>
</ion-view>
